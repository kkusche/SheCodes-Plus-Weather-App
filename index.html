<!DOCTYPE html>
<html>

<head>
    <title>WeatherApp_K²</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e79b63f2fa.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src\style.css" />
    
</head>

<body>
    <body>
        <div class="container">
            <div class="weather-app">
                <div class="sectionsWrapper">
                    <div class="row topSection">
                        <div class="col-sm-12 col-md-9 col-xl-12">
                            <form id="search-form">
                                <div class="input-group">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Search City"
                                            aria-label="" aria-describedby="button-addon2" />
                                        <label for="floatingInput">Search City</label>
                                    </div>
                                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                                        <i class="fas fa-search-location"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
<!-- top section-->
                    <div class="row middleSection">
                        <div class="col-sm-12 col-md-6 col-xl-6">
                            <span id="tempUnits" id="searchlocation">
                                <a href="#" id="celsius-link">°C</a>
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                            <div class="card1" id="now">
                                <div class="card-body1">
                                        <h2 class="card-title"><span id="temperature"></span>°</h2>
                                            <h6>
                                                <i class="fas fa-sun" id="main-icon"></i>
                                                <p><span class="Description" id="description">sunny</span></p>
                                            </h6>
                                            <h3>
                                                <p class="card-text" id="today">Monday, January 4</p>
                                            </h3>
                                            <ul>
                                                <li id="humidityID">
                                                    Humidity: <span id="humidity">0</span> % 
                                                </li>
                                                <li id="windID">
                                                    Wind: <span id="wind-speed">0 </span> km/h
                                                </li>
                                            </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-xl-6">
                            <div href="#" class="currentLocation">
                                <i class="fas fa-map-marker-alt" id="current-location-button" id="currentLocationStyle"> </i>
                                <h1 id="city"></h1>
                            </div>
                        </div>
                    </div>
<!-- middle section-->
                    <div class="row bottomSection" id="forecast">
                        <div class="col-sm-12 col-md-6 col-xl-2">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title"> <span id="temp-day-one"></span>°</h4>
                                    <h5 class="weather-icon">
                                        <i class="fas fa-cloud"></i></h5>
                                    <p class="card-text" id="day-one">hrs:min</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-xl-2">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title"> <span id="temp-day-two"></span>°</h4>
                                    <h5 class="weather-icon">
                                        <i class="fas fa-cloud"></i>
                                    </h5>
                                    <p class="card-text" id="day-one">hrs:min</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-xl-2">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title"> <span id="temp-day-three"></span>°</h4>
                                    <h5 class="weather-icon">
                                        <i class="fas fa-cloud"></i>
                                    </h5>
                                    <p class="card-text" id="day-one">hrs:min</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-xl-2">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title"> <span id="temp-day-four"></span>°</h4>
                                    <h5 class="weather-icon">
                                        <i class="fas fa-cloud"></i>
                                    </h5>
                                    <p class="card-text" id="day-one">hrs:min</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-xl-2">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title"> <span id="temp-day-five"></span>°</h4>
                                    <h5 class="weather-icon">
                                        <i class="fas fa-cloud"></i>
                                    </h5>
                                    <p class="card-text" id="day-one">hrs:min</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- bottom section-->
                    <div class="row footerSection">
                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <a href="" target="_blank">Open
                                source code</a> by Katharina Kusche
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer section-->
        </div>
        <script src="src\app.js"></script>
    </body>

</html>
